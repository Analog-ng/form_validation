<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <title>Send Email</title>
  </head>
  <body>

    <div class="container"  >
        <div class="row">
            <div id="content" class="col s8 offset-s2">
                <div id="logo">
                    <a href="/" >
                        <img src="img/analog.png" alt="logo" class="" width="200" height="180">
                    </a>
                </div>
                <div id="social" class="col s12">
                    <a class="btn" href="#" style="margin-right:5px;">
                        <i class="fab fa-instagram" ></i>
                    </a>
                    <a  class="btn" href="#" style="margin-right:5px;" >
                        <i class="fab fa-github" ></i>
                    </a>
                    <a  class="btn" href="#" style="margin-right:5px;">
                        <i class="fab fa-medium" ></i>
                    </a>
                    <a  class="btn" href="#" style="margin-right:5px;">
                        <i class="fab fa-twitter" ></i>
                    </a>
                    <a  class="btn" href="#" style="margin-right:5px;">
                        <i class="fab fa-facebook-f" ></i>
                    </a>
                </div>
                <div class="m2">
                    <header id="header" class=" white darken-1">
                        Sign up
                    </header>
                    
                    <form id="formValidation" action="#" class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text">
                                <label for="name">Name:</label>
                            </div>
                             
                            <div class="input-field col s12">
                                <input id="email" type="email">
                                <label for="email">Email:</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="phone" type="text">
                                <label for="phone">Phone Number:</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="address" type="text">
                                <label for="address">Address:</label>
                            </div>

                        </div>

                            <div class="row">
                                <div class="input-field col s12">
                                <textarea id="bio" class="materialize-textarea"></textarea>
                                <label for="bio">Bio</label>
                                </div>
                            </div>
                            <div class="row" id="loaders">
                                <img id="spinner" src="img/spinner.gif"  width="150">
                            </div>
                            <div class="row">
                                    <div class="col s6">
                                        <button id="sendBtn" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Submit
                                                <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                    <div class="col s6">
                                        <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                                <i class="material-icons right">delete</i>
                                        </button>
                                    </div>
                            </div>
                    </form> 
                    
                </div> 
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
